<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Directory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>Employee Directory</h1>
    <p>Your go-to directory for employee information</p>
  </header>

  <section class="filters">
    <input type="text" id="searchInput" placeholder="Search by name..." oninput="fetchEmployees()">
    <select id="departmentSelect" onchange="fetchEmployees()">
      <option value="">All Departments</option>
      <option value="Engineering">Engineering</option>
      <option value="Human Resources">Human Resources</option>
      <option value="Marketing">Marketing</option>
    </select>
    <select id="designationSelect" onchange="fetchEmployees()">
      <option value="">All Designations</option>
      <option value="Software Engineer">Software Engineer</option>
      <option value="HR Manager">HR Manager</option>
      <option value="Marketing Specialist">Marketing Specialist</option>
    </select>
  </section>

  <section class="employee-list" id="employeeList">
    <!-- Employee cards will be dynamically loaded here -->
  </section>

  <script src="script.js"></script>
</body>
</html>
