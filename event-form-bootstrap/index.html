<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Event Registration</h2>
            </div>
            <div class="card-body">
                <form class="needs-validation" novalidate>
                    <!-- Full Name -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fullName" 
                               placeholder="John Doe" required
                               data-bs-toggle="tooltip" data-bs-placement="top" 
                               data-bs-title="Please enter your full name as per government ID">
                        <label for="fullName">Full Name</label>
                        <div class="invalid-feedback">
                            Please enter your full name
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" 
                               placeholder="name@example.com" required
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                               data-bs-toggle="tooltip" data-bs-placement="top" 
                               data-bs-title="We'll send confirmation to this email">
                        <label for="email">Email address</label>
                        <div class="invalid-feedback">
                            Please enter a valid email address
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="phone" 
                               placeholder="1234567890" required
                               pattern="[0-9]{10}"
                               data-bs-toggle="tooltip" data-bs-placement="top" 
                               data-bs-title="10-digit number without spaces or dashes">
                        <label for="phone">Phone Number</label>
                        <div class="invalid-feedback">
                            Please enter a valid 10-digit phone number
                        </div>
                    </div>

                    <!-- Event Type -->
                    <div class="form-floating mb-3">
                        <select class="form-select" id="eventType" required
                                data-bs-toggle="tooltip" data-bs-placement="top" 
                                data-bs-title="Select the type of event you're registering for">
                            <option value="">Choose...</option>
                            <option>Conference</option>
                            <option>Workshop</option>
                            <option>Seminar</option>
                            <option>Networking Event</option>
                        </select>
                        <label for="eventType">Event Type</label>
                        <div class="invalid-feedback">
                            Please select an event type
                        </div>
                    </div>

                    <!-- Number of Tickets -->
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="tickets" 
                               placeholder="1" min="1" max="5" required
                               data-bs-toggle="tooltip" data-bs-placement="top" 
                               data-bs-title="Maximum 5 tickets per registration">
                        <label for="tickets">Number of Tickets</label>
                        <div class="invalid-feedback">
                            Please enter between 1-5 tickets
                        </div>
                    </div>

                    <!-- Special Requests -->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Enter special requests" 
                                  id="specialRequests" style="height: 100px"
                                  data-bs-toggle="tooltip" data-bs-placement="top" 
                                  data-bs-title="Dietary requirements, accessibility needs, etc."></textarea>
                        <label for="specialRequests">Special Requests</label>
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms" required
                               data-bs-toggle="tooltip" data-bs-placement="top" 
                               data-bs-title="You must agree to the terms to register">
                        <label class="form-check-label" for="terms">
                            I agree to the terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">Register Now</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Form Validation Script -->
    <script>
        // Enable Bootstrap validation
        (() => {
            'use strict'

            // Fetch the form element
            const form = document.querySelector('.needs-validation')

            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })()

        // Initialize tooltips
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>
</html>
