<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login & Register</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 { text-align: center; }
    .form-group { margin-bottom: 10px; }
    input, textarea, button {
      width: 100%; padding: 8px;
      margin-top: 4px; border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background-color: #218838; }
    .toggle-link {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
      text-align: center;
      display: block;
      margin-top: 10px;
    }
    #userList { margin-top: 20px; }
  </style>
</head>
<body>

  <h2 id="formTitle">Login</h2>

  <!-- Login Form -->
  <div id="loginForm">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="loginEmail" required />
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="loginPassword" required />
    </div>
    <button onclick="login()">Login</button>
    <span class="toggle-link" onclick="toggleForm('register')">Not registered? Register here</span>
  </div>

  <!-- Register Form -->
  <div id="registerForm" style="display: none;">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" id="name" />
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" />
    </div>
    <div class="form-group">
      <label>Mobile:</label>
      <input type="text" id="mobile" />
    </div>
    <div class="form-group">
      <label>Date of Birth:</label>
      <input type="date" id="dob" />
    </div>
    <div class="form-group">
      <label>City:</label>
      <input type="text" id="city" />
    </div>
    <div class="form-group">
      <label>Address:</label>
      <textarea id="address"></textarea>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="registerPassword" />
    </div>
    <button onclick="register()">Register</button>
    <span class="toggle-link" onclick="toggleForm('login')">Already registered? Login here</span>
  </div>

  <div id="message" style="margin-top:20px; font-weight: bold;"></div>
  <div id="userList"><h3>Registered Users</h3><ul id="users"></ul></div>

  <script src="script.js"></script>
</body>
</html>
