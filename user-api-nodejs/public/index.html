<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Directory</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .avatar-emoji {
      font-size: 50px;
      margin-bottom: 15px;
    }
    .name {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
    .role {
      font-size: 14px;
      color: #7f8c8d;
      margin: 4px 0;
    }
    .contact {
      font-size: 13px;
      color: #34495e;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>User Directory</h1>
  <div class="user-grid" id="userGrid"></div>

  <script>
    fetch('/api/users')
      .then(res => res.json())
      .then(users => {
        const grid = document.getElementById('userGrid');
        users.forEach(user => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <div class="avatar-emoji">ðŸ‘¤</div>
            <div class="name">${user.name}</div>
            <div class="role">${user.role}</div>
            <div class="contact">
              ${user.email}<br>
              ${user.phone}<br>
              ${user.location}
            </div>
          `;

          grid.appendChild(card);
        });
      })
      .catch(err => console.error('Error fetching users:', err));
  </script>
</body>
</html>
