<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" class="login-form">
    <label for="username">Username</label>
    <input id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required>

    <label for="password">Password</label>
    <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Enter your password" required>

    <button type="submit" class="btn">Login</button>
  </form>
  <button routerLink="" class="btn back-btn">Back to Home</button>
</div>
